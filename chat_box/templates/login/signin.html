{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="{% static 'signin.js' %}"></script>
  <title>Supabase Auth</title>
</head>
<body class="bg-gradient-to-br from-blue-500 to-green-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h1>

    <form id="signup-form" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />

      <button
        type="submit"
        id="submit_"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Sign in
      </button>
    </form>
    <div class="flex justify-center">
        <span class="mt-4 text-center text-sm text-blue-500"> Don't have an account?</span>
        <a href="{% url 'signup' %}" class="mt-4 text-center text-sm text-red-500"> Create an account</a>
    </div>
    <div class="flex justify-center">
      
      <!--a href="./reset.html" class="mt-4 text-center text-sm text-red-500">Forgot Password?</a>
  </div-->

    <div id="message" class="mt-4 text-center text-sm text-red-500"></div>
  </div>

</body>
</html>
